<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Adote BLM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <section class="links">
                <a href="#" class="header-link">ADOTE BLM</a>
            <div>
                <a href="#" class="header-link">LOGIN</a>
                <a href="#" class="header-link">CADASTRO</a>
            </div>
        </section>
        <div class="banner-conteudo">
            <h1 class="banner-conteudo-titulo">SEJA BEM VINDO!</h1>
        </div>
    </header>
    <form class="form-cadastro">
        <label for="input-nome">Nome completo</label>
        <input class="input-cadastro" name="nome" id="input-nome" type="text" />
        
        <label for="input-email">E-mail</label>
        <input class="input-cadastro" name="email" id="input-email" type="email" />
        
        <label for="input-telefone">Telefone</label>
        <input class="input-cadastro" name="telefone" id="input-telefone" type="tel" />
        
        <label for="input-cpf">CPF</label>
        <input class="input-cadastro" name="cpf" id="input-cpf" type="number" />
        
        <label for="input-cep">CEP</label>
        <input class="input-cadastro" name="cep" id="input-cep" type="number" />
        
        <label for="input-rua">Rua</label>
        <input class="input-cadastro" name="rua" id="input-rua" type="text" />
        
        <label for="input-numero">Número</label>
        <input class="input-cadastro" name="numero" id="input-numero" type="number" />
        <button class="botao-cadastro">CADASTRAR</button>
        <h2 class="redireciona-login">Já tem uma conta? Faça seu login <a href="#" class="link-login">aqui</a></h2>
      </form>
    <footer class="rodape">
        <ul class="rodape-links">
            <li class="rodape-links-btn">
                <a href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Dpt_BR" class="link">
                <img src="assets/facebook.png" alt="Faceboook" class="link-logo"></a>
            </li>
            <li class="rodape-links-btn">
                <a href="https://www.instagram.com/" class="link">
                    <img src="assets/instragram.png" alt="Instagram" class="link-logo"></a>
            </li>
            <li class="rodape-links-btn">
                <a href="https://www.linkedin.com/feed/" class="link">
                    <img src="assets/linkedin.png" alt="LinkedIn" class="link-logo"></a>
            </li>
        </ul>
    </footer>
</body>
</html>
