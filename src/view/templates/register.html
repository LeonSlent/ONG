{% extends "components/base.html" %}

{% block content %}
    <h2 class="titulo titulo-cadastro">FAÇA SEU CADASTRO</h2>

    <!-- formulario do backend -->
    <form method="POST" class="form-cadastro">
    <div class="form-grupo">
        <div class="form-labels">
        <label for="nome">Nome:</label>
        <label for="email">Email:</label>
        <label for="senha">Senha:</label>
        <label for="data_nas">Data de Nascimento</label>
        <label for="cpf">CPF</label>
        </div>

        <div class="form-inputs">
        <input
            class="input-form input-cadastro"
            type="text"
            id="nome"
            name="nome"
            required
        />
        <input
            class="input-form input-cadastro"
            type="email"
            id="email"
            name="email"
            required
        />
        <input
            class="input-form input-cadastro"
            type="password"
            id="senha"
            name="senha"
            required
        />
        <input
            class="input-form input-cadastro"
            type="date"
            id="data_nas"
            name="data_nas"
            required
        />
        <input
            class="input-form input-cadastro"
            type="text"
            id="cpf"
            name="cpf"
            maxlength="14"
            required
            oninput="formatCPF(this)"
        />
        </div>
    </div>

    <div class="conta-btns">
        <button class="btn botao-conta" type="submit">Cadastrar</button>
    </div>
    </form>

    <script>
    function formatCPF(input) {
        // remove qualquer caractere não numérico
        var cpf = input.value.replace(/\D/g, "");

        // adiciona a formatação do CPF
        if (cpf.length <= 11) {
        cpf = cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{1})/, "$1.$2.$3-$4");
        }

        // atualiza o valor do campo de entrada com a formatação
        input.value = cpf;
    }
    </script>

    <h2 class="redireciona-conta redireciona-login">
    Já tem uma conta? Faça seu login
    <a
        href="{{ url_for('controller_bp.login') }}"
        class="redireciona-conta-link"
        >aqui</a
    >
    </h2>
{% endblock %}
