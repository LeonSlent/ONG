<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Adote BLM</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <section class="links">
        <a href="#" class="header-link">ADOTE BLM</a>
        <div>
          <a href="#" class="header-link">LOGIN</a>
          <a href="#" class="header-link">CADASTRO</a>
        </div>
      </section>
      <div class="banner-conteudo">
        <h1 class="banner-conteudo-titulo">SEJA BEM VINDO!</h1>
      </div>
    </header>
    <h2 class="titulo titulo-login">EFETUE SEU LOGIN</h2>
    <form class="form-login">
      <div class="campos-login">
        <input
          class="input-form input-login"
          name="nome"
          id="input-nome"
          type="text"
          placeholder="Login"
        />
        <input
          class="input-form input-login"
          name="senha"
          id="input-senha"
          type="password"
          placeholder="Senha"
        />
      </div>

      <div class="conta-btns">
        <button class="btn botao-conta">ENTRAR</button>
        <button class="botao-google">
          <img src="../static/img/google-logo.png" class="botao-google-img" />
          <span class="btn-content">Sign in with Google</span>
        </button>
      </div>
    </form>
    <h3 class="redireciona-conta">
      Não tem uma conta? Faça seu cadastro
      <a href="#" class="redireciona-conta-link">aqui</a>
    </h3>
    <footer class="rodape">
      <ul class="rodape-links">
        <li class="rodape-links-btn">
          <a
            href="https://www.facebook.com/login/?next=https%3A%2F%2Fwww.facebook.com%2F%3Flocale%3Dpt_BR"
            class="link"
          >
            <img
              src="../static/img/facebook.png"
              alt="Faceboook"
              class="link-logo"
          /></a>
        </li>
        <li class="rodape-links-btn">
          <a href="https://www.instagram.com/" class="link">
            <img
              src="../static/img/instragram.png"
              alt="Instagram"
              class="link-logo"
          /></a>
        </li>
        <li class="rodape-links-btn">
          <a href="https://www.linkedin.com/feed/" class="link">
            <img
              src="../static/img/linkedin.png"
              alt="LinkedIn"
              class="link-logo"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
