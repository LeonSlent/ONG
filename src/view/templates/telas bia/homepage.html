{% extends "base.html" %}

{% block content %}
    <nav class="wrap">
      <ul class="nav">
        <li>
          <button
            class="btn filtros-btn todos"
            href="#"
            id="filtro-todos"
            value="todos"
          >
            TODOS
          </button>
        </li>
        <li>
          <button
            class="btn filtros-btn caes"
            href="#"
            id="filtro-caes"
            valiue="caes"
          >
            CÃES
          </button>
        </li>
        <li>
          <button
            class="btn filtros-btn gatos"
            href="#"
            id="filto-gatos"
            value="gatos"
          >
            GATOS
          </button>
        </li>
      </ul>
    </nav>

    <section class="pets">
      <ul class="pets-lista">
        {% for animal in animais %}
          {% if animal.disponivel %}
            <li class="pet-card">
              <img
                src="{{ url_for('static', filename='uploads/' + animal.nome_imagem) }}"
                alt="{{ animal.nome }}"
              />
              <h3>{{ animal.nome }}</h3>
              <button class="adotar-btn">
                <a href="{{ url_for('controller_bp.animal_perfil', animal_id=animal.id) }}" class="adotar-btn">QUERO ADOTAR</a>
              </button>
            </li>
          {% endif %}
        {% else %}
          <li>Não temos nenhum animal disponivel para adoção</li>
        {% endfor %}
      </ul>
    </section>
{% endblock %}
